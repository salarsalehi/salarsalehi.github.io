<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سالار صالحی | Salar Salehi</title>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      min-height: 100vh;
      padding: 40px;
      gap: 40px;
      align-items: center;
    }

    .image-box {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
    }

    .text-box {
      flex: 1;
    }

    .text-box h1 {
      margin-top: 0;
      font-size: 32px;
    }

    .text-box p {
      line-height: 1.8;
      color: #ccc;
    }

    /* موبایل */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- عکس -->
    <div class="image-box">
      <img src="image.jpg" alt="تصویر">
    </div>

    <!-- متن -->
    <div class="text-box">
      <h1>من سالار صالحی</h1>
      <p>
یک شهروند ایرانی علاقمند به توسعه ایران هستم که اقتصاد، سرمایه‌گذاری و توسعه‌ی کسب‌وکار تخصص حرفه‌ای من است، اما سال‌هاست که علاقمند جدی هنر، سیاست و موضوعات اجتماعی نیز هستم. اینجا فضایی است برای جمع‌آوری دیدگاه‌ها و نظراتم و محیطی است برای دعوت به عقلانیت.
      </p>
    </div>

  </div>

</body>
</html>
