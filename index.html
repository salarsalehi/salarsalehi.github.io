<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>[نام شما]</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Vazirmatn', system-ui, sans-serif;
      color: #e5e5e5;
    }

    body {
      /* فقط این خط رو عوض کن — اسم فایل عکس خودت رو بنویس */
      background: url('background.webp') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* کمی تیره‌تر کردم که متن بهتر خونده بشه */
      backdrop-filter: blur(4px); /* بلور ملایم برای حس حرفه‌ای */
      z-index: 1;
    }

    .container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      z-index: 2;
    }

    /* بقیه استایل‌ها همون قبلی بمونن ... */
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="content">
      <!-- تمام محتوای قبلی (متن، دکمه، عکس پروفایل و ...) -->
    </div>
  </div>
</body>
</html>
