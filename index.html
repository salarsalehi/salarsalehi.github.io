<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Simple Elegant Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      text-align: center;
      padding: 40px;
      background: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .container img {
      width: 100%;
      height: auto;
      margin-bottom: 30px;
    }

    .container p {
      font-size: 18px;
      line-height: 1.8;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="image.jpg" alt="image">
    <p>
      این فقط یک متن نمونه است.  
      کوتاه، ساده و بدون شلوغ‌کاری.
    </p>
  </div>

</body>
</html>
