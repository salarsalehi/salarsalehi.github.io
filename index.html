<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سالار صالحی | Salar Salehi</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazirmatn', system-ui, sans-serif;
      background-color: #0f0f11;
      color: #e0e0e5;
      line-height: 1.7;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5rem;
      align-items: center;
      min-height: 80vh;
    }

    .text-section {
      padding-right: 2rem;
    }

    .text-section h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #a78bfa, #7dd3fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .text-section p {
      font-size: 1.3rem;
      color: #a0a0b0;
      margin-bottom: 2rem;
      max-width: 90%;
    }

    .image-section {
      position: relative;
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6),
                  0 0 0 1px rgba(100,100,255,0.1);
    }

    .image-section img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .image-section:hover img {
      transform: scale(1.08);
    }

    /* افکت شیشه‌ای ملایم */
    .image-section::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(100,100,255,0.08), rgba(59,130,246,0.05));
      backdrop-filter: blur(4px);
      border-radius: 1.5rem;
      z-index: 1;
      pointer-events: none;
    }

    @media (max-width: 1024px) {
      .content {
        grid-template-columns: 1fr;
        gap: 4rem;
      }
      
      .text-section {
        padding-right: 0;
        text-align: center;
      }
      
      .text-section h1 {
        font-size: 3rem;
      }
      
      .text-section p {
        max-width: 100%;
      }
    }

    @media (max-width: 640px) {
      .container {
        padding: 3rem 1.5rem;
      }
      
      .text-section h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- بخش متن -->
      <div class="text-section">
        <h1>عنوان جذاب شما</h1>
        <p>
          اینجا می‌توانید هر متنی که دوست دارید قرار دهید. این قالب با تم تیره و مدرن طراحی شده 
          و کاملاً ریسپانسیو است. متن، تصویر و رنگ‌ها را به راحتی تغییر دهید.
        </p>
        <p>
          ویژگی‌ها: گرادیانت زیبا، افکت هاور نرم، فونت فارسی شیک، طراحی مینیمال.
        </p>
      </div>

      <!-- بخش تصویر -->
      <div class="image-section">
        <img src="profile.png" 
             alt="سالار صالحی">
      </div>
    </div>
  </div>
</body>
</html>
